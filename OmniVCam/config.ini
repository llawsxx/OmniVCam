[config] #此配置文件重启软件后生效
play_list=input.txt #软件开启后，播放此列表的文件。此列表可在软件运行过程中更改，保存即更新。
reopen_at_list_update=1 # 更新播放列表后是否马上重开input
control_file=control.txt # 列表播放控制
filter_file=filters.txt #实时视频滤镜控制，可以在播放时修改此文件，保存即滤镜生效
audio_filter_file=audio_filters.txt #实时音频滤镜控制，可以在播放时修改此文件，保存即滤镜生效
index_file = setIndex.txt  #在此文件设置音轨字幕轨，保存即生效
hw_decode=dxva2 #设置硬解
log_level=error  #日志级别，有"quiet"  "panic"  "fatal"  "error"  "warning" "info"   "verbose"   "debug"  "trace" （暂未实现输出日志）
video_frame_buffer=60 #视频帧缓存数量，数值低内存占用小，但可能容易卡
audio_frame_buffer=50 #音频帧缓存数量，数值低内存占用小，但可能容易卡
packet_queue_size=52428800
timeout=30000000



